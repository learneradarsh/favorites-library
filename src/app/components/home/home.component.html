<section class="search-box-container">
<input #searchText type="search" placeholder="Search Planets By Title" (keyup.enter)="search(searchText.value)"/>
</section>

<section class="search-results-container">
    <ng-container *ngIf="(entertainmentItems$ | async) as dataList; else loader">
        <ng-container *ngFor="let data of dataList">
            <app-data-card [cardData]="data" (addToFavorite)="onAddToFavorite($event)"></app-data-card>
        </ng-container>
    </ng-container>
    <ng-template #loader>
        <h2>Data Loading...</h2>
    </ng-template>
</section>
