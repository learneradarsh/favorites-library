<section class="search-box-container">
<input type="search" placeholder="Search Planets By Title"/>
</section>

<section class="search-results-container">
    <ng-container *ngIf="(combinedData$ | async) as dataList; else loader">
        <ng-container *ngFor="let data of dataList">
            <app-data-card [cardData]="data"></app-data-card>
        </ng-container>
    </ng-container>
    <ng-template #loader>
        <h2 class="loader">Data is loading...</h2>
    </ng-template>
</section>
